<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img src="assets/musi.png" alt="TRiste Realidad" width="250" height="100">
        <h1 class="titulo">Banda de punk rock Argentina</h1>
        <p>desde 2003</p>
    </header>
    <main class="main">
        <section class="seccion5">
            <h1 class="text-center">Contactanos</h1>
            <form action="https://formspree.io/f/meqbnbjj" method="POST">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>
                    <input name="email" type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="Tipo">Tipo de Consulta</label>
                    <select name= "Tipo" id="Tipo" class="form-select" aria-label="Default select example">
                        <option selected>Seleccione una opción</option>
                        <option value="Ayuda">Ayuda</option>
                        <option value="Devolucion">Devolución</option>
                        <option value="Compra">Compra</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
                    <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
        <section class="seccion1">  
        
            <ul class="seccion1__lista">
                    <li class="seccion1__item">
                    <a class="seccion1__enlace" href="index.html" target="_blank" >Inicio</a>
                </li>
        </ul>
    </section>
    <section>
        
>
    </main>
    <footer class="footer">
        <p>Triste Realidad 20 Años 2003-2023</p>
        <p>♫"...Camina Cuanto Puedas Y Vuela Cuando Quieras...♫</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
